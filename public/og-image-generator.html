<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwame Dabie - Open Graph Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #1a4d3a 50%, #000000 100%);
            position: relative;
            overflow: hidden;
            border: 3px solid #d4af37;
            box-sizing: border-box;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #d4af37 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #d4af37 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            box-sizing: border-box;
        }
        
        .text-content {
            flex: 1;
            max-width: 600px;
        }
        
        .artist-name {
            font-size: 72px;
            font-weight: 900;
            color: #d4af37;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: -2px;
            line-height: 0.9;
        }
        
        .tagline {
            font-size: 28px;
            color: #ffffff;
            margin: 0 0 20px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .description {
            font-size: 18px;
            color: #d4af37;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .logo-section {
            flex-shrink: 0;
            margin-left: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 280px;
            height: auto;
            filter: brightness(1.1) contrast(1.1);
            margin-bottom: 20px;
        }
        
        .gvo-text {
            font-size: 24px;
            color: #d4af37;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #d4af37 0%, #1a4d3a 50%, #d4af37 100%);
        }
        
        .corner-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: 3px solid #d4af37;
            border-bottom: none;
            border-left: none;
        }
        
        .corner-accent-bottom {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border: 3px solid #d4af37;
            border-top: none;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="background-pattern"></div>
        <div class="corner-accent"></div>
        <div class="corner-accent-bottom"></div>
        
        <div class="content">
            <div class="text-content">
                <h1 class="artist-name">KWAME<br>DABIE</h1>
                <p class="tagline">Ghanaian Hip-Hop Artist</p>
                <p class="description">Gargantuan Vibes Only</p>
            </div>
            
            <div class="logo-section">
                <img src="images/gallery/Dabie Logo png White.PNG" alt="Kwame Dabie Logo" class="logo">
                <div class="gvo-text">GVO</div>
            </div>
        </div>
        
        <div class="accent-line"></div>
    </div>
    
    <script>
        // Function to capture the OG image
        function downloadOGImage() {
            const container = document.querySelector('.og-container');
            
            // Use html2canvas if available (you'd need to include the library)
            if (typeof html2canvas !== 'undefined') {
                html2canvas(container, {
                    width: 1200,
                    height: 630,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true
                }).then(function(canvas) {
                    const link = document.createElement('a');
                    link.download = 'og-image.jpg';
                    link.href = canvas.toDataURL('image/jpeg', 0.9);
                    link.click();
                });
            } else {
                alert('Please include html2canvas library to download the image');
            }
        }
        
        // Add click event to generate image
        document.addEventListener('click', downloadOGImage);
        
        console.log('Open Graph Image Generator Ready');
        console.log('Dimensions: 1200x630px (1.91:1 aspect ratio)');
        console.log('Click anywhere to download the image (requires html2canvas library)');
    </script>
</body>
</html>
